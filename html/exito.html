<!DOCTYPE html>
<html lang="en">

<head>

    <title>exito.com | Lo mejor en tegnologia, electrodomesticos y mercado.</title>
    <link rel="stylesheet" href="/css/exito.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
